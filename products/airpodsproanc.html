<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар 1</title>

    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-image {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-name {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5em;
            color: green;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .product-description img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Airpods Pro 2 ANC</h1>

        <div class="product-details">
            <div class="product-image">
                <img src="../images/airpodsproanc.jpg" alt="Airpods Pro 2 ANC">
            </div>

            <div class="product-info">
                <div class="product-name">Airpods Pro 2 ANC</div>
                <div class="product-price">$12.5</div>
                <div class="product-description">
                    <p>Описание товара: Этот товар отличается высоким качеством и долговечностью. Он идеально подходит для повседневного использования.</p>
                    <img src="../images/airpodsproanc2.jpg" alt="Детальное изображение товара">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
